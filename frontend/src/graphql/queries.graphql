query GetFeeds {
	feeds {
		id
		url
		title
		fetchedAt
		isSubscribed
		articles {
			id
			isRead
		}
	}
}

query GetUnreadArticles {
	unreadArticles {
		id
		feedId
		guid
		title
		url
		isRead
		feed {
			id
			title
			isSubscribed
		}
	}
}

query GetReadArticles {
	readArticles {
		id
		feedId
		guid
		title
		url
		isRead
		feed {
			id
			title
			isSubscribed
		}
	}
}

query GetFeed($id: ID!) {
	feed(id: $id) {
		id
		url
		title
		fetchedAt
		isSubscribed
		articles {
			id
			guid
			title
			url
			isRead
		}
	}
}

query GetArticle($id: ID!) {
	article(id: $id) {
		id
		feedId
		guid
		title
		url
		isRead
		feed {
			id
			title
			isSubscribed
		}
	}
}

query GetCurrentUser {
	currentUser {
		id
		username
	}
}
